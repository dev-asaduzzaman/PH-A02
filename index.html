<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/1d90731c1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
       <div class="container mx-auto p-4">
        <nav class="desktop-nav flex items-center justify-between m-0">
            <div class="logo"><img src="assets/logo.png" alt="website-logo"></div>
            <ul class="menu-item flex items-center ">
                <li><a href="#">Home</a></li>
                <li><a class="text-stone-500 href="#">Shop</a></li>
                <li><a class="text-stone-500" href="#">About Us</a></li>
                <li><a class="flex items-center" href="#"><img class="mr-3" src="assets/shopping-cart.svg" alt="cart-icon">Cart ($56) </a></li>
            </ul>
        </nav>
        <!-- Mobile Menu -->
         <nav class="mobile-menu mt-4">
            <div class="logo"><img class=" ml-2 w-24" src="assets/logo.png" alt="website-logo"></div>
            <ul class="flex items-center ">
                <li><a class="flex items-center" href="#"><img class="mr-2" src="assets/shopping-cart.svg" alt="cart-icon">Cart ($56) </a></li>
            </ul>
         </nav>
       <div class="banner flex justify-between items-center mt-28 ">
        <div class="banner-content ">
            <h1 class="banner-heading font-bold mt-5">ALWAYS <span class="text-orange-600">FRESH <br> FLOWERS</span> </h1>
            <p class="banner-text text-stone-500 inter pt-8">
                Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
            </p>
        </div>
        <div class="banner-image">
            <img src="assets/hero-flower.png" alt="A flowers image in banner">
        </div>
       </div>
    </div>
    </header>
</body>
</html>
